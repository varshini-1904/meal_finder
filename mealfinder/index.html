<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="meal finder">
        <header>
            <div class="headtext">
                <h2><i class="fa fa-cutlery" aria-hidden="true"></i>MEAL FINDER</h2>
                <button onclick="categeory()"><i class="fa fa-bars" aria-hidden="true"></i></button>
            </div>
        </header>
        <main>
            <div class="heroimage">
                <img src="https://images.pexels.com/photos/1435895/pexels-photo-1435895.jpeg" alt="image">
            </div>
            <div class="imgtext">
                <input type="text" placeholder="Search recipies here.....">
                <h3>What are your favourite cuisines?</h3>
                <p>PERSONALIZE YOUR EXPERIENCE</p>
            </div>
            <div id="sidebar">
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
